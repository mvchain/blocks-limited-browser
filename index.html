<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link rel="stylesheet" href="css/common.css">

<title>黄埔定制版库神钱包邀请码</title>
</head>
<body style="background-color:#fe2a52;">
  <div id="header">
    <img src="img/header.png" style="width:100%"/>
  </div>
  <div class="side-info">
    <div id="modalBtn">
      <span>联</span>
      <span>系</span>
      <span>客</span>
      <span>服</span>
    </div>
  </div>
  <div class="common-modal hide" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="model-body">
      <img src="img/kefu1.png" alt="">
      <p>扫码添加客服微信</p>
      <p>微信号：pengqiuxia288</p>
    </div>
  </div>
  <div class="container">
    <br/>
    <p style="text-align:center;font-weight:bold;">
      请填写正确的基本信息
      <br/>
      以便我们活动结束后发放奖励
    </p>

    <form id="invite-form" method="post" action="http://localhost:8080/invite/inviteUser">
      <div style="width:80%; margin:0 auto;">
        <div class="input-group" style="width:100%">
          <span class="input-group-addon" style="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input id="input-name" type="text" class="form-control" placeholder="请输入姓名" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group" style="width:100%">
          <span class="input-group-addon">&nbsp;手机号码&nbsp;&nbsp;</span>
          <input id="input-cellphone" type="text" class="form-control" placeholder="请输入手机号码" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group" style="width:100%">
          <span class="input-group-addon">&nbsp;收货地址&nbsp;&nbsp;</span>
          <input id="input-address" type="text" class="form-control" placeholder="请输入收货地址" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group" style="width:100%">
          <span class="input-group-addon">以太坊地址</span>
          <input id="input-ether-address" type="text" class="form-control" placeholder="请输入以太坊地址" aria-describedby="sizing-addon1">
        </div>
      </div>
    </form>
    <br/><br/>
    <center>
      <button id="submit-btn" class="btn btn-warning btn-lg" style="background-color:#ffdf66;color:black">
        获得邀请码
      </button>
      <br/><br/>
      <button id="showInvite" class="btn btn-default">
        查已有邀请码
      </button>
      <br/><br/>
      <p style="text-align:center;font-weight:bold;">
        如有疑问请在商品购买页面咨询客服
      </p>
    </center>
  </div>
  <script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/config.js?v=3"></script>
  <script src="js/json2.js?v=2"></script>
  <script src="js/common.js?v=1"></script>
  <script src="js/invite.js?v=4"></script>
</body>
</html>
