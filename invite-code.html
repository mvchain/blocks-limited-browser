<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="css/common.css">
<title>黄埔定制版库神钱包邀请码</title>
</head>
<body style="background-color:#fe2a52;">
<div id="header">
    <img src="img/header.png" style="width:100%"/>
</div>
<div class="container">
    <p>
            发送邀请链接给您的好友，当您的好友成功购买后将增加您已邀请购买的数量，达到一定数量您就可以在活动结束后获得而外奖励。
    </p>
    <br/>
    <p style="text-align:center;font-size:20px;font-weight:bold;">
        <span>专属邀请码：</span><span id="inviteCode"></span>
        <br/>
       <button id="copy" class="btn-go">点击复制邀请链接</button>
    </p>
    <center>
    </center>
    <hr/>
    <p style="text-align:center;font-weight: 900;font-size:2rem;">
        已邀请购买数量<br/>
        <span id="invite-count" style="font-weight:bold;font-size:50px;">XX</span>
    </p>
    <hr/>
    <div class="invite-body">
        <button id="purchase-link" class="invite-code-go">
            返回继续购买钱包
        </button>
    </div>
    <div class="invite-body-bottom">
            <div>*<span>姓名：<b id="_name"></b></span></div>
            <div>*<span>手机号码：<b id="_phone"></b></span></div>
            <div>*<span>收货地址：<b id="_address"></b></span></div>
            <div>*<span>以太坊地址：<b id="_ytAdd"></b></span></div>
    </div>
    <div class="side-info">
        <div id="modalBtn">
            <span>联</span>
            <span>系</span>
            <span>客</span>
            <span>服</span>
        </div>
    </div>
    <div class="common-modal hide" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="model-body">
            <img src="img/kefu1.png" alt="">
            <p>扫码添加客服微信</p>
            <p>微信号：pengqiuxia288</p>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/config.js?v=5"></script>
<script src="js/json2.js?v=2"></script>
<script src="js/common.js"></script>
<script src="js/invite-code.js?v=4"></script>
<script src="js/clipboard.min.js"></script>
</body>
</html>
