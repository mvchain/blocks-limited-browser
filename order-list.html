<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">

    <title>黄埔定制版库神钱包邀请码</title>
</head>
<body>
    <h3>库神钱包邀请数据
        <a class="btn btn-default login-out" id="loginOut">退出登录</a>
    </h3>

    <br/>
    <br/>

    <div class="input-group">
        <span class="input-group-addon" style="">姓名或手机号：</span>
        <input id="input-search-text" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" style="width:20%">
        <button id="search-btn" class="btn btn-primary">搜索</button>
    </div>

    <br/>
    <table id="data-table" class="table table-bordered table-hover">
        <tr>
            <th>订单编号</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>地址</th>
            <th>邀请码</th>
            <th>下单时间</th>
            <th>备注</th>
            <th>付款方式</th>
            <th>付款账号</th>
            <th>付款人</th>
            <th>数量</th>
            <th>金额总计</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">失败原因</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="control-label">备注:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="subMsg">提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">输入密码</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="password" id="password-text"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="subPwd">提交</button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="js/config.js?v=2"></script>
    <script src="js/json2.js?v=2"></script>
    <script src="js/order-list.js?v=4"></script>
</body>
</html>
