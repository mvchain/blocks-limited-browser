<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="css/common.css">
    <title>黄埔定制版库神钱包邀请码</title>
</head>
<body>
<div class="order-header" id="header">
    <div class="header-back">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div><span>确认订单</span></div>
    <div class="header-customer-service" id="modalBtn">
        <span class="">联系客服</span>
    </div>
</div>
<div class="container">
    <br/>
    <p style="text-align:center;font-weight:bold;">
    </p>

    <form id="invite-form">
        <div style="width:80%; margin:0 auto;">
            <div class="input-group" style="width:100%;">
                <span class="input-group-addon" style="">姓名</span>
                <input id="input-name" type="text" class="form-control" placeholder="请输入姓名" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group" style="width:100%;">
                <span class="input-group-addon">手机号码</span>
                <input id="input-cellphone" type="text" class="form-control" placeholder="请输入手机号码" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group" style="width:100%;">
                <span class="input-group-addon">收货地址</span>
                <input id="input-address" type="text" class="form-control" placeholder="请输入收货地址" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group r-hide" id="ytCon" style="width:100%;">
                <span class="input-group-addon">邀请码</span>
                <input id="yt-address" type="text" class="form-control" placeholder="请输入邀请码" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group order-total">
                <div class="order-total-1">
                    <span class="order-buy-total">购买数量</span>
                </div>
                <div class="order-total-2">
                    <label for="input-quantity" class="total-click">
                        <span class="order-total-btn btn-less">-</span><input readonly id="input-quantity" type="number"  placeholder="1"><span class="order-total-btn btn-plus">+</span>
                    </label>
                </div>
            </div>
        </div>
    </form>
    <div class="common-modal hide" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="model-body">
            <img src="img/kefu1.png" alt="">
            <p>扫码添加客服微信</p>
            <p>微信号：pengqiuxia288</p>
        </div>
    </div>
    <br/><br/>
    <center>
        <div class="total-price">
            支付款：￥<span id="total-price">10000</span>
        </div>
        <button id="submit-btn" class="btn-common">立即下单</button>
        <br/><br/>

    </center>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/config.js?v=3"></script>
<script src="js/json2.js?v=2"></script>
<script src="js/common.js?v=1"></script>
<script src="js/order.js?v=4"></script>
</body>
</html>
